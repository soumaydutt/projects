version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: toolforge-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: toolforge
      MONGO_INITDB_ROOT_PASSWORD: toolforge123
      MONGO_INITDB_DATABASE: toolforge
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - toolforge-network

  mongo-express:
    image: mongo-express
    container_name: toolforge-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: toolforge
      ME_CONFIG_MONGODB_ADMINPASSWORD: toolforge123
      ME_CONFIG_MONGODB_URL: mongodb://toolforge:toolforge123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - toolforge-network

volumes:
  mongodb_data:

networks:
  toolforge-network:
    driver: bridge
