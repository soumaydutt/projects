version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: excalibur-db
    environment:
      POSTGRES_USER: excalibur
      POSTGRES_PASSWORD: excalibur123
      POSTGRES_DB: excalibur_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U excalibur -d excalibur_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: excalibur-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@excalibur.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: excalibur-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=excalibur_db;Username=excalibur;Password=excalibur123
      - Jwt__Secret=ExcaliburSuperSecretKeyForJwtTokenGeneration2024!@#$%
      - Jwt__Issuer=ExcaliburWebAccess
      - Jwt__Audience=ExcaliburWebAccess
      - Jwt__ExpirationMinutes=60
      - Jwt__RefreshTokenExpirationDays=7
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: excalibur-web
    environment:
      - VITE_API_URL=http://localhost:5001
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  pgadmin_data:
